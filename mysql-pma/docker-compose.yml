version: "3"
services:
    db:
        container_name: mysql
        hostname: mysql
        image: mysql
        ports:
          - 3306:3306
        environment:
          #MYSQL_DATABASE: app
          #MYSQL_USER: app
          #MYSQL_PASSWORD: app
          MYSQL_ROOT_PASSWORD: root
        volumes:
          - persistent:/var/lib/mysql
        networks:
          - default
    phpmyadmin:
        container_name: phpmyadmin
        image: phpmyadmin/phpmyadmin
        hostname: phpmyadmin
        links:
          - db:db
        ports:
          - 8000:80
        environment:
          #MYSQL_USER: app
          #MYSQL_PASSWORD: app
          MYSQL_ROOT_PASSWORD: root
volumes:
    persistent:
